<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../../common/header.css">
</head>

<body>
<header>
    <div class="logo">
        <img src="../../../Sources/logo.svg" alt="">
        <span>PC Wizard</span>
    </div>
    <nav>
        <a href="../authorization/index.html">Авторизация</a>
        <a href="../game/index.html">Игра</a>
        <a href="../rating/index.html">Рейтинг</a>
        <a href="../../../../index.html">Вернуться на главную страницу</a>
    </nav>
</header>

<div class="main">
    <h1>Рейтинг лучших игроков</h1>
    <div class="filters">
        <div class="filter">
            <button id="animalButton">Выберите животное</button>
            <ul id="animalList" class="dropdown hidden">
                <li data-animal="собака">собака</li>
                <li data-animal="овечка">овечка</li>
                <li data-animal="корова">корова</li>
            </ul>
        </div>
        <div class="filter">
            <button id="difficultyButton">Выберите сложность</button>
            <ul id="difficultyList" class="dropdown hidden">
                <li data-difficulty="легкая">легкая</li>
                <li data-difficulty="средняя">средняя</li>
                <li data-difficulty="сложная">тяжелая</li>
            </ul>
        </div>
    </div>
    <div id="results">
        <p>Выберите параметры, чтобы увидеть результаты.</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
